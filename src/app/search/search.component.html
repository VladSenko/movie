<div class="search">
  <div class="form-row">
    <div class="col-12 col-sm-9 col-lg-10">
      <input
        type="text"
        class="form-control search__input"
        [value]="searchString"
        [(ngModel)]="searchString"
      />
    </div>
    <div class="col-12 col-sm-3 col-lg-2">
      <button
        type="button"
        class="btn btn-dark search__button"
        (click)="searchStringChanged()"
      >
        Search
      </button>
    </div>
  </div>
</div>
